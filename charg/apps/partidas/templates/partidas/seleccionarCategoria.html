{% extends 'base.html' %}

{% block title %}
- Seleccionar Categoría
{% endblock %}

{% block contenido %}

<div class="row center">
	<div class="col s12 m10 offset-m1">
		<h1 class="header">Charg</h1>
	</div>
	<div class="col s12 m8 offset-m2">
		<h4 class="light">Seleccionar Categoría</h4>
	</div>
</div>
<div class="row center">
	{% if categorias %}
		{% for c in categorias %}
			<a href="{% url 'partidas:categoriaSeleccionada' c.id %}" class="btn-large waves-effect waves-light">{{c.nombre}}
			</a>
		{% endfor %}
	{% endif %}
</div>


{% endblock %}
