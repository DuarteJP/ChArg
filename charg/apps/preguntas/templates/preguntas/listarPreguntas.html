{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block contenido %}

<div class="row">
    <h1>Listado de Preguntas</h1>
    <a class="btn btn-primary" href="">Agregar</a>

</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Pregunta</th>
            <th>Categoria</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        {% if preguntas %}
        {% for p in preguntas %}
        <tr>
            <td scope="row">{{p.descripcion}}</td>
            <td scope="row">{{p.categoria.nombre}}</td>
            <td>
                <a href="{% url 'preguntas:asignar' p.id %}"  type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Ver detalle">
                    <i class="fas fa-eye"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
        
    </tbody>
</table>
<div class="col">
    <div class="row">
        <!--<a class="btn btn-primary" href="{% url 'preguntas:listar' %}">Volver a Preguntas</a>-->
    </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Agregar nuevas preguntas
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="alta" role="dialog"></div>


{% endblock %}
