{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block contenido %}
<div class="row">
    <h1>Listado de Preguntas</h1>
    <div class="col-4">
    <a class="btn btn-warning"  href="{% url 'preguntas:crear'%}">
    <span class="fa fa-plus-circle">Agregar</span> 
    </a>
    </div>
</div>
<!--FILTRO BUSQUEDA DE PREGUNTAS-->
<form method="GET">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" id="criterio" name="criterio" placeholder="Criterio de busqueda" />
                    <span class="input-group-append">
                        <div class=" input-group-text bg-transparent">
                            <button onclick="filtrarPregunta()"  type="submit" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Buscar">
                            <i class="fa fa-search"></i>
                        </button>
                        </div>
                    </span>
                </div>
            </div>        
         </div>
</form>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Pregunta</th>
            <th>Categoria</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% if preguntas %}
        {% for p in preguntas %}
        <tr>
            <td scope="row">{{p.descripcion}}</td>
            <td scope="row">{{p.categoria.nombre}}</td>
            <td>
                <!--{% url 'preguntas:asignar' p.id %}-->
                <a href="#"  type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Ver detalle">
                    <i class="fas fa-eye"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
        
    </tbody>
</table>
<hr>
<br>
<div class="row">
    <div class="col"></div>
    <div class="col">
      <button class="btn btn-info" href="#" ><b>
        <i class="fas fa-undo-alt">&nbsp;Volver </i>
        </b></button>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
