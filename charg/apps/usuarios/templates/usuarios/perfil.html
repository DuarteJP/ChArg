{% extends 'base.html' %}

{% block title %}
- {{usuario.username}}
{% endblock %}

{% block contenido %}
    <div class="card-panel">
        <div class="row">
            Usuario: {{usuario.username}}
        </div>
        {% if request.user == usuario %}
            <div class="row">
                <a href="{% url 'usuarios:edit_profile' %}" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">create</i>
                </a>
            </div>
        {% endif %}
    </div>

{% endblock %}
